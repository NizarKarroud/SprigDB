lor: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt;user_node&amp;lt;/code&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt;. It is responsible for storing arbitrary &amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;key-value pairs&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt; specific to that user&amp;#39;s profile or session. Like the Global User Table, it is implemented as an array of buckets that point to linked lists of &amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;code&amp;gt;kv_node&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt; structs (also using chaining for collision resolution). This structure allows for an isolated and efficient storage mechanism for user settings, separate from core user credentials.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-160\&quot; y=\&quot;540\&quot; width=\&quot;440\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qcyP2aGymkFMaBs8SBcX-26\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0;exitY=0.75;exitDx=0;exitDy=0;entryX=0.715;entryY=0.007;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; parent=\&quot;1\&quot; source=\&quot;qcyP2aGymkFMaBs8SBcX-11\&quot; target=\&quot;qcyP2aGymkFMaBs8SBcX-16\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ZxsTLoGR0uFFw4RPkDuy-5\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qcyP2aGymkFMaBs8SBcX-29\&quot; target=\&quot;qcyP2aGymkFMaBs8SBcX-34\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qcyP2aGymkFMaBs8SBcX-29\&quot; value=\&quot;KV_NODE\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;840\&quot; y=\&quot;760\&quot; width=\&quot;240\&quot; height=\&quot;230\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qcyP2aGymkFMaBs8SBcX-30\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;KEY&amp;lt;/span&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;VALUE STRUCT&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;NEXT (PTR TO KV_NODE)&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;qcyP2aGymkFMaBs8SBcX-29\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;4.37\&quot; y=\&quot;30\&quot; width=\&quot;231.25\&quot; height=\&quot;185\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qcyP2aGymkFMaBs8SBcX-33\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Description&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt;The&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;code&amp;gt;kv_node&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt; is the fundamental entry structure for the Per-user KV Table. It holds the actual key-value data pair:&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;code&amp;gt;key&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt;: A string representing the setting name&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;code&amp;gt;value&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt;: The flexible &amp;lt;b&amp;gt;&amp;lt;code&amp;gt;Value&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt; structure that holds the actual data payload.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;code&amp;gt;next&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt;: A pointer that links to the next &amp;lt;code&amp;gt;kv_node&amp;lt;/code&amp;gt; in the same bucket chain, handling collisions within the Per-user KV Table.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1115\&quot; y=\&quot;760\&quot; width=\&quot;335\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qcyP2aGymkFMaBs8SBcX-34\&quot; value=\&quot;VALUE STRUCT\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;340\&quot; y=\&quot;1060\&quot; width=\&quot;302.5\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qcyP2aGymkFMaBs8SBcX-38\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;typedef enum {&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; TYPE_INT,&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; TYPE_FLOAT,&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; TYPE_STRING&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;} value_type_t;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;typedef struct {&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; union {&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; int i_val;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; float f_val;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; char *s_val;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; } data;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; value_type_t type;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;} Value;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;qcyP2aGymkFMaBs8SBcX-34\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;67.5\&quot; y=\&quot;25\&quot; width=\&quot;160\&quot; height=\&quot;250\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qcyP2aGymkFMaBs8SBcX-39\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Description&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt;The &amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;code&amp;gt;Value&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt; structure is a memory-efficient &amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;tagged union&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-weight: normal;&amp;quot;&amp;gt; designed to hold data of different types. This is essential for the system&amp;#39;s ability to store polymorphic (mixed-type) key-value pairs:&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;code&amp;gt;data&amp;lt;/code&amp;gt; (Union)&amp;lt;/b&amp;gt;: The union allows its membersâ€”&amp;lt;b&amp;gt;&amp;lt;code&amp;gt;i_val&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt; (int), &amp;lt;b&amp;gt;&amp;lt;code&amp;gt;f_val&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt; (float), and &amp;lt;b&amp;gt;&amp;lt;code&amp;gt;s_val&amp;lt;/code&amp;gt;&amp;lt;/b&amp;gt; (char pointer/string)â€”to occupy the same memory space, minimizing the structure&amp;#39;s size.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;code&amp;gt;type&amp;lt;/code&amp;gt; (value_type_t)&amp;lt;/b&amp;gt;: This crucial &amp;lt;b style=&amp;quot;&amp;quot;&amp;gt;type tag&amp;lt;/b&amp;gt; explicitly indicates which member of the union is currently valid (&amp;lt;code style=&amp;quot;&amp;quot;&amp;gt;TYPE_INT&amp;lt;/code&amp;gt;, &amp;lt;code style=&amp;quot;&amp;quot;&amp;gt;TYPE_FLOAT&amp;lt;/code&amp;gt;, or &amp;lt;code style=&amp;quot;&amp;quot;&amp;gt;TYPE_STRING&amp;lt;/code&amp;gt;). It must be checked before accessing the &amp;lt;code style=&amp;quot;&amp;quot;&amp;gt;data&amp;lt;/code&amp;gt; union to ensure the value is correctly interpreted and avoid corrupted reads.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-95\&quot; y=\&quot;1060\&quot; width=\&quot;420\&quot; height=\&quot;320\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
